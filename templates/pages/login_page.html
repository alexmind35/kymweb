{% extends "adminka.html" %}
{% load static %}

{% block content %}
    <section class="section hero">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="hero__title hero__title--admin">
                        <h1>Авторизация</h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <div class="card">
                        <span class="work__slider-icon work__slider-icon--right-price"></span>
                        <div class="card__wrapper card__wrapper--admin">
                            <div class="card__heading">
                                <h3 class="card__heading-message">
                                {% if messages %}
                                    {% for message in messages %}
                                            {{ message }}
                                    {% endfor %}
                                {% endif %}
                                </h3>
                            </div>

                            <div class="card__text">
                                <form method="POST">
                                    {% csrf_token %}
                                    <div class="form-group">

                                        <input type="text" class="form-control" placeholder="Логин"
                                               name="username">

                                    </div>
                                    <div class="form-group">

                                        <input type="password" class="form-control" placeholder="Пароль"
                                               name="password">
                                    </div>

                                    <button type="submit" class="btn btn-secondary">Войти</button>
                                </form>
                            </div>
                        </div>
                        <span class="work__slider-icon why__slider-icon--left"></span>
                        <span class="work__slider-icon why__slider-icon--bottom"></span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end adminka -->
{% endblock %}
